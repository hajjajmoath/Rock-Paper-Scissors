<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="container">
        <div class="score">
            <p><span id="player">Player</span> score : <span id="player-score">0</span></p>
            <p>Computer score : <span id="computer-score">0</span></p>
        </div>
        <div class="buttons">
            <button id="rock-btn" class="btn">✊</button>
            <button id="paper-btn" class="btn">✋</button>
            <button id="scissors-btn" class="btn">✌</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
